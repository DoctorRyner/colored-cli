name:                colored-cli

description:         Please see the README on GitHub at <https://github.com/githubuser/colored-cli#readme>

dependencies:
- base >= 4.7 && < 5
- ansi-terminal
- megaparsec
- parser-combinators

default-extensions:
- LambdaCase

ghc-options:
- -Wall
- -Wno-unused-do-bind
- -Wno-name-shadowing
- -Werror=incomplete-patterns

library:
  source-dirs: src
  exposed-modules:
  - CLI.Colored
